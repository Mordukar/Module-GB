<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datetime superapp</title>
  </head>

  <body>
    <form id="datecalc">
      <h3>Калькулятор дат</h3>
      <label>
        <strong>Первая дата:</strong>
        <input type="date" name="firstDate" />
      </label>
      <label>
        <strong>Вторая дата:</strong>
        <input type="date" name="secondDate" />
      </label>
      <button type="submit">Расчитать промежуток</button>
      <p id="datecalc__result"></p>
    </form>

    <form id="timer">
      <h3>Таймер</h3>
      <label>
        <strong>Введите время в секундах:</strong>
        <input type="number" id="input-time" name="time" />
      </label>
      <button type="submit" id="start">Старт</button>
      <button type="button" id="stop">Стоп</button>
      <p id="result"></p>
    </form>
  </body>
  <script src="./src/howler.js" type="text/javascript
  "></script>
  <script src="./src/load.js" type="module"></script>
  <script src="./src/main.js" type="module"></script>
</html>
